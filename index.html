<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Codewars User Dashboard</title>
</head>
<body data-theme="light">
    <header>
        <h1>Codewars User Dashboard</h1>
        <div id="headerButtons">
            <button class="dark-mode-toggle"><i class="material-icons"></i></button>
        </div>
    </header>

    <div class="form-container">
        <form id="user-form">
            <label for="username">Enter Codewars Username:</label>
            <input type="text" id="username" name="username">
            <button type="submit" class="clear-data">Clear Data</button>
            <button type="submit">Add User</button>
        </form>
    </div>

    <div class="cards-container" id="cards-container"></div>
    <script src="java.js"></script>
</body>
</html>
